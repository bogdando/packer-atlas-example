machine:
  timezone: Europe/Berlin
  services:
    - docker

  environment:
    PACKER_VERSION: 0.8.1
    PUSH: false

dependencies:
  pre:
    - >
      sudo apt-get install -qq wget unzip &&
      sudo mkdir /opt/packer &&
      pushd /opt/packer &&
      echo "Downloading packer ${PACKER_VERSION}..." &&
      sudo wget --no-verbose https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip &&
      echo "Installing packer ${PACKER_VERSION}..." &&
      sudo unzip packer_${PACKER_VERSION}_linux_amd64.zip &&
      sudo rm packer_${PACKER_VERSION}_linux_amd64.zip &&
      pushd /usr/bin &&
      sudo ln -s /opt/packer/* .

test:
  override:
    - packer version

deployment:
  publish:
    branch: master
    commands:
      - if echo "${PUSH}" | egrep -q "trusty|true|atlas" ; then \
        packer push -name=bogdando/rabbitmq-cluster-ocf rabbitmq-cluster-ocf.json; fi
      - if echo "${PUSH}" | egrep -q "wily|true|docker" ; then \
        docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS ; \
        packer push -name=bogdando/rabbitmq-cluster-ocf-wily rabbitmq-cluster-ocf-wily.json; fi
